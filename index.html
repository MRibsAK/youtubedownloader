<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Downloader</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>YouTube Downloader</h1>
        </header>
        <main>
            <section id="download-section">
                <h2>Download YouTube Videos</h2>
                <form id="download-form">
                    <label for="video-url">YouTube Video URL:</label>
                    <input type="url" id="video-url" name="video-url" required placeholder="Enter YouTube video URL">
                    <button type="submit">Download</button>
                </form>
                <div id="download-status"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 YouTube Downloader. All rights reserved.</p>
        </footer>
    </body>
</html>
